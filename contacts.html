</head>
<body>
    <div class="first">
        <h1>Contact Us</h1>

            Changamka Spares LTD. <br>

        </div>
    
        <div class="container">
          <form>
            <label for="yname">Your Name</label>
            <input type="text" id="yname" name="yourname" placeholder="Your name..">
        
            <label for="email">Your Email Address</label>
            <input type="text" id="email" name="emailaddress" placeholder="Your email address..">
        
            <label for="county">County</label>
            <select id="county" name="county">
              <option value="nairobi">Nairobi</option>
              <option value="mombasa">Mombasa</option>
              <option value="kisumu">Kisumu</option>
              <option value="nakuru">Nakuru</option>
              <option value="machakos">Machakos</option>
              <option value="kakamega">Kakamega</option>
              <option value="eldoret">Eldoret</option>
              <option value="kiambu">Kiambu</option>
              <option value="voi">Voi</option>
              
            </select>
        
            <label for="subject-message">Subject Message</label>
            <textarea id="subject" name="subject" placeholder="Type message.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
          </form>
        </div>

</body>
